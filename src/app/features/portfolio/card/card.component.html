<div
  class="flex flex-col px-[22px] py-[24px] gap-[20px] rounded-[40px] bg-[var(--gray)] max-w-[325px] max-h-[295px] overflow-hidden"
>
  <div>
    <span>
      <img
        class="w-[40px] h-[40px]"
        [src]="image?.formats?.small?.url || image?.formats?.thumbnail?.url"
      />
    </span>
  </div>
  <div class="flex flex-col gap-[7px] overflow-hidden text-ellipsis">
    <span
      class="uppercase font-bold text-[var(--white)] leading-[26px] tracking-[0.9px]"
    >
      {{ header }}
    </span>
    <span
      class="text-[var(--white)] leading-[26px] tracking-[0px] text-wrap truncate"
    >
      {{ subheader }}
    </span>
  </div>
</div>
