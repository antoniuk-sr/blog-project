<div class="flex gap-[60px] p-[40px]">
  <div class="w-1/2 flex flex-col gap-[40px]">
    <div class="w-full flex flex-col gap-[24px]">
      <span
        class="text-[var(--white)] font-bold text-[42px] leading-[55px] tracking-[0px]"
        >{{ contactUs?.header }}</span
      >
      <span
        class="text-[var(--white)] font-normal text-[18px] leading-[32px] tracking-[0px]"
        >{{ contactUs?.subheader }}</span
      >
    </div>
    <div class="flex flex-col gap-[17px]">
      <div class="flex justify-start items-center gap-[17px]">
        <img class="h-[46px] w-[46px]" src="/img/icons/account-icon.svg" />
        <span
          class="text-[var(--white)] text-[18px] leading-[32px] tracking-[0px]"
          >Создайте аккаунт</span
        >
      </div>
      <div class="flex justify-start items-center gap-[17px]">
        <img class="h-[46px] w-[46px]" src="/img/icons/company-icon.svg" />
        <span
          class="text-[var(--white)] text-[18px] leading-[32px] tracking-[0px]"
          >Расскажите о своем проекте
        </span>
      </div>
      <div class="flex justify-start items-center gap-[17px]">
        <img class="h-[46px] w-[46px]" src="/img/icons/compass.svg" />
        <span
          class="text-[var(--white)] text-[18px] leading-[32px] tracking-[0px]"
          >Мы подберем наилучшее решение
        </span>
      </div>
    </div>
  </div>

  <div class="w-1/2">
    <video
      class="rounded-[40px]"
      controls
      [src]="contactUs?.video?.url"
    ></video>
  </div>
</div>
