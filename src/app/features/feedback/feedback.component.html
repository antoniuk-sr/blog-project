<div class="flex flex-col gap-[40px] mb-[50px]">
  <div class="flex justify-between items-center">
    <span
      class="text-[var(--white)] font-bold text-[42px] leading-[55px] tracking-[0px]"
      >{{ feedback?.title }}</span
    >
    <app-primary-button>
      <span class="uppercase">contact us</span>
    </app-primary-button>
  </div>
</div>

<div *ngIf="isBrowser" class="swiper mt-[50px] mb-[50px]">
  <div class="swiper-wrapper">
    <div class="swiper-slide" *ngFor="let card of feedback?.cards">
      <app-feedback-card [card]="card"></app-feedback-card>
    </div>
  </div>
</div>
<div *ngIf="isBrowser" class="swiper-pagination"></div>
