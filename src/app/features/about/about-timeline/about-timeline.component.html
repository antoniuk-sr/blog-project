<div class="flex gap-[133px]">
  <div class="flex flex-col w-1/3 gap-[16px] capitalize">
    <app-desktop-h2>{{ timeline?.header }}</app-desktop-h2>
    <app-text-body>{{ timeline?.subheader }}</app-text-body>
  </div>
  <div class="flex flex-col w-2/3 gap-[80px]">
    <app-about-timeline-point
      *ngFor="let point of timeline?.timeline_point"
      [point]="point"
    ></app-about-timeline-point>
  </div>
</div>
