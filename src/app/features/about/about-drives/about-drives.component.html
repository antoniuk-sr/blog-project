<div class="flex flex-col gap-[32px] justify-center items-center w-full">
  <div class="flex flex-col w-5/6 gap-[32px] justify-center">
    <div class="flex items-center justify-between">
      <app-desktop-h2>{{ drives?.header }}</app-desktop-h2>
      <app-text-body>{{ drives?.subheader }}</app-text-body>
    </div>
    <div class="flex flex-wrap gap-[32px] justify-between items-center w-full">
      <div *ngFor="let card of drives?.card" class="w-[45%] h-1/2">
        <app-about-drives-card [card]="card"></app-about-drives-card>
      </div>
    </div>
  </div>
</div>
