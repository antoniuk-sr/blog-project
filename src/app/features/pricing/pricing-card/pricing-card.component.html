<div
  class="bg-[var(--blue3)] py-[48px] px-[30px] max-w-[380px] min-w-[380px] max-h-[650px] min-h-[650px] flex flex-col justify-between gap-[40px] items-start rounded-[40px]"
>
  <div class="flex flex-col gap-[54px] w-full">
    <div class="flex flex-col gap-[16px] justify-start w-full">
      <div
        class="flex items-center bg-[var(--blue)] rounded-[40px] px-[14px] py-[10px] uppercase w-1/3 justify-center"
      >
        {{ card.tariff_name }}
      </div>
      <app-desktop-h2>{{ card.price }}</app-desktop-h2>
      <div class="line-clamp-3">
        <app-text-body>{{ card.description }}</app-text-body>
      </div>
    </div>
    <div class="flex flex-col gap-[16px] justify-start w-full">
      <div class="uppercase">features</div>
      <div
        class="flex justify-start gap-[16px]"
        *ngFor="let point of card.points"
      >
        <img src="/img/icons/blue-point.svg" />
        <div class="text-[18px] leading-[20px] tracking-[0%]">
          {{ point.point }}
        </div>
      </div>
    </div>
    <div class="flex justify-center items-center w-full">
      <app-primary-button>Get started</app-primary-button>
    </div>
  </div>
</div>
