<div class="flex flex-col gap-[56px]">
  <div class="flex justify-between">
    <app-desktop-h2>{{ latest?.header }}</app-desktop-h2>
    <div class="flex gap-[16px]">
      <app-blog-latest-filter
        *ngFor="let category of categories"
        [category]="category"
        [isActive]="activeFilter?.documentId === category.documentId"
        (onApplyFilter)="onApplyFilter($event)"
      ></app-blog-latest-filter>
    </div>
  </div>
  <div class="flex justify-center items-center flex-wrap gap-[26px]">
    <app-blog-preview-card
      *ngFor="let article of articles"
      [article]="article"
    ></app-blog-preview-card>
  </div>
  <div class="pagination flex justify-center w-full items-center">
    <div class="flex justify-center items-center gap-[16px]">
      <button
        class="w-[36px] h-[36px] rounded-full disabled:bg-[var(--gray)] bg-[var(--blue)] cursor-pointer"
        (click)="prevPage()"
        [disabled]="page() === 1"
      >
        {{ "<" }}
      </button>
      <span
        class="cursor-pointer text-[18px] leading-[32px] tracking-[0px] {{
          num === page() ? 'text-[var(--blue)]' : 'text-[var(--white)]'
        }}"
        *ngFor="let num of pages"
        (click)="setPage(num)"
      >
        {{ num }}
      </span>
      <button
        class="w-[36px] h-[36px] rounded-full disabled:bg-[var(--gray)] bg-[var(--blue)] cursor-pointer"
        [disabled]="page() === pageCount"
        (click)="nextPage()"
      >
        {{ ">" }}
      </button>
    </div>
  </div>
</div>
