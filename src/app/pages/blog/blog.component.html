<div class="flex flex-col gap-[100px]">
  <app-blog-hero [hero]="blog?.hero!"></app-blog-hero>
  <div
    class="flex flex-col px-[150px] py-[80px] {{ getBackgroundColor() }}"
    [style]="{
      'min-width': '112%',
      'margin-left': '-10%'
    }"
  >
    <div class="flex gap-[25px]">
      <img [src]="'/img/icons/mail.svg'" />
      <div class="flex items-center min-w-[700px]">
        <app-desktop-h2>{{ getHeaderText() }}</app-desktop-h2>
      </div>
      <div class="flex items-center justify-end min-w-[480px] w-1/2">
        <app-input-white
          class="w-full"
          [type]="'email'"
          [buttonText]="isSubscribed ? 'отписаться' : 'подписаться'"
          [placeholder]="'Введите свой email'"
          [required]="true"
          [disabled]="subscribeLoading"
          [loading]="subscribeLoading"
          (action)="isSubscribed ? unsubscribe() : subscribe($event)"
          [value]="email"
        ></app-input-white>
      </div>
    </div>

    <div
      class="text-[var(--red)] font-bold w-full flex justify-end"
      *ngIf="subscribeError"
    >
      <div class="w-1/2 flex justify-end">
        <span class="w-1/2 bg-[var(--gray2)] p-4 rounded-[40px]">
          Ошибка: {{ subscribeError }}
        </span>
      </div>
    </div>
  </div>
  <app-blog-latest class="w-full" [latest]="blog?.latest!"></app-blog-latest>
  <div></div>
</div>
